<!DOCTYPE html>

<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script>
var amsterdam=new google.maps.LatLng(-27.573015,153.066695);

var locations = [
['Patient A', -27.563010,153.066695,4],
['Patient B', -27.573019,153.066695,5],
['Patient D', -27.573012,153.066695,2],

['Patient C', -27.563015,153.066695,3],
['Patient E', -27.573030,153.066695,1]
];

function initialize()
{
var mapProp = {
  center:amsterdam,
  zoom:13,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

  
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myCity = new google.maps.Circle({
	  center:amsterdam,
	  radius:2000,
	  strokeColor:"#0000FF",
	  strokeOpacity:0.8,
	  strokeWeight:2,
	  fillColor:"#0000FF",
	  fillOpacity:0.4
	  });

	  
	  var infowindow = new google.maps.InfoWindow();
	  var i,marker2;

    for (i = 0; i < locations.length; i++) {  
      marker2 = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2] ),
        map: map
      });

      google.maps.event.addListener(marker2, 'click', (function(marker2, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker2);
        }
      })(marker2, i));
    }
	  var marker = new google.maps.Marker({
      position: amsterdam,
      title:"Hello World!"
	  
});
 
	myCity.setMap(map);
	marker.setMap(map);
	marker2.setMap(mapProp);
